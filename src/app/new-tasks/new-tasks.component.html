<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel panel-heading">New Task</div>
      <div class="panel panel-body">
        <form #f="ngForm" (ngSubmit)="onSaveTask(f.value)">
          <div class="form-group">
            <label for="taskName">Task Name</label>
            <input ngModel="" type="text" name="taskName" class="form-control" id="taskName">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Se connecter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
